{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/login_page_image.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    {% if messages %}
                <div class="messages">
                    {% for message in messages %}<br>
                    <ul class="{{message.tags}}">{{message}}</ul>
                    {% endfor %}

                </div>
              {% endif  %}
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required name="username" placeholder="Username">
                        <input type="password" required name="password" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <input type="text" name="username" maxlength="10" minlength="5" required placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" required  minlength="6" placeholder="Password">
                        <input type="text" name="address"  minlength="5" required placeholder="address">
                        <input type="text" name="phone"  minlength="10" maxlength="10" required placeholder="phone">
                        <button type="submit"  name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
